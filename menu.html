<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 3 — Display & Positioning</title>
  <!-- TODO: Students — add CSS here (internal <style>) OR link an external CSS file.
       Requirements:
       A) Create a vertical menu by converting inline <a> links to block-level elements.
       B) Create a horizontal menu using inline-block links.
       C) Position the .login-btn absolutely at the top-right corner of the header.
  -->
       <style>
        header{
          background-color:rgb(24, 175, 246);
          margin-top: 1px;
          width: 100%;
          height: 5rem;
          padding: 10px;
          color: white;
        }
        .login-btn{
          position: absolute; top: 12px; right: 12px;
          padding: 5px;
          background-color:white;
          color: rgb(24, 175, 246) ;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 2px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        main {
          display: flex;        /* make sections appear side by side */
          gap: 20px;            /* space between sections */
          padding: 20px;
             }
          section.container {
      flex: 1;               /* equal width */
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                           }
        .vertical a {
      display: block;       /* block makes them stack vertically */
      margin: 6px 0;
      color: #111827;
      text-decoration: none;
      font-size: 16px;
    }
    .horizontal a {
      display: inline-block; 
      margin: 4px;
      padding: 6px 12px;
      background: #f3f4f6;
      border-radius: 4px;
      color: #111827;
      text-decoration: none;
      font-size: 16px;
    }
      
           
       </style>
       
</head>
<body>
  <header>
    <h1>Exercise 3: Display & Positioning</h1>
    <div class="login-btn">Login</div>
  </header>

  <main>
    <section class="container">
      <h2>Vertical Menu (Block Links)</h2>
      <nav class="vertical">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
    </section>

    <section class="container">
      <h2>Horizontal Menu (Inline-Block Links)</h2>
      <nav class="horizontal">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </nav>
    </section>
  </main>
</body>
</html>
